    <h1>learn asyn await</h1>

<script>


async function getdata(){

    let handlePromise = new Promise((resolved,reject)=>{


        setTimeout(()=> {

            resolved ("All Done")
        },3000);
    })



    console.log("a")

    // handlePromise.then((x)=>{
    //     console.log(x)

    // })

    let x =await handlePromise
    console.log(x)
    
    console.log("c")
}

getdata()


// output from async await   :  a , alldone , c
//output from then method =   a, c , alldone

</script>
