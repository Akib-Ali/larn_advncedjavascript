<script>

    let arr = [5,4,8,7];

     let sum =0;
    arr.map((elem,index)=>{
        sum = sum + elem

    })
    console.log(sum)


    console.log("reduce method")


    let addition = arr.reduce((accum, current)=>{

        return accum * current

    })

    console.log(addition)

</script>
